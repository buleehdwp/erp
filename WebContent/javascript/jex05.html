<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/javascript/jquery-3.5.1.js">
</script>
<style>
div{
width:100px;
height:100px;
background-color:red;
position:absolute;
background-repeat:no-repeat;background-size:cover;height:1000px;background-image: URL(https://cdn.news25h.com/news/photo/202004/1047_1008_912.jpg);
}
</style>
</head>
<body>
<div>나 잡아바라</div>
<script>
$('div').mouseenter(function(){
	var position = $(this).position();
	$(this).animate({left:position.left+100)'+px'});
	
});
</script>
</body>
</html>
