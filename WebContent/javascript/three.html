	<script>
		function three() {
			var max = document.querySelector('#maxnum').value;
			var str = "<table border = '1'>";
			for (i = 1; i <= max; i++) {
				if (i % 10 == 1) {
					str += "<tr>";
				}
				var numstr = i + "";
				while (numstr.indexOf('3')!=-1) {
					numstr = numstr.replace('3','짝');					
				}
				while (numstr.indexOf('6')!=-1) {
					numstr = numstr.replace('6','짝');
				}
				while (numstr.indexOf('9')!=-1) {
					numstr = numstr.replace('9','짝');
				}
				str += '<td>' + numstr + "</td>";

				if (i % 10 == 0) {
					str += "</tr>";
				}
			}
			str += "</table>";
			document.querySelector('#rDiv').innerHTML = str;
		}
	</script>
	<input type="number" id="maxnum">
	<button onclick="three()">삼육구</button>
	<div id="rDiv"></div>




</body>
